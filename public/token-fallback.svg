<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景: 紫蓝渐变，体现 Web3 科技感 -->
    <linearGradient id="tokenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <!-- 内部高光 -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- 主圆形背景 -->
  <circle cx="20" cy="20" r="18" fill="url(#tokenGradient)" filter="url(#shadow)"/>

  <!-- 内部高光层 -->
  <circle cx="20" cy="20" r="18" fill="url(#innerGlow)"/>

  <!-- 外圈装饰环 -->
  <circle cx="20" cy="20" r="15" fill="none" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="1"/>

  <!-- 代币符号: T -->
  <g filter="url(#shadow)">
    <!-- T 字主体 -->
    <path d="M14 14 L26 14 L26 16 L21 16 L21 27 L19 27 L19 16 L14 16 Z"
          fill="#FFFFFF"/>
  </g>

  <!-- 底部光泽点缀 -->
  <ellipse cx="14" cy="25" rx="3" ry="2" fill="#FFFFFF" fill-opacity="0.1"/>
</svg>

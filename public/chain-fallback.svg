<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景: 蓝青渐变，体现链的网络感 -->
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
    <!-- 内部高光 -->
    <linearGradient id="innerGlowChain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- 主圆形背景 -->
  <circle cx="12" cy="12" r="10" fill="url(#chainGradient)"/>

  <!-- 内部高光层 -->
  <circle cx="12" cy="12" r="10" fill="url(#innerGlowChain)"/>

  <!-- 链条图标: 三个连接的节点 -->
  <g fill="#FFFFFF" fill-opacity="0.95">
    <!-- 左节点 -->
    <circle cx="7" cy="12" r="2.2"/>
    <!-- 中节点 -->
    <circle cx="12" cy="8" r="2.2"/>
    <!-- 右节点 -->
    <circle cx="17" cy="12" r="2.2"/>

    <!-- 连接线 -->
    <path d="M9 12 L10 9.5 M14 9.5 L15 12" stroke="#FFFFFF" stroke-width="1.2" stroke-opacity="0.7" stroke-linecap="round"/>
  </g>

  <!-- 外圈装饰环 -->
  <circle cx="12" cy="12" r="8.5" fill="none" stroke="#FFFFFF" stroke-opacity="0.15" stroke-width="0.8"/>
</svg>
